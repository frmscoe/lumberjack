apiVersion: v1
kind: Service
metadata:
  name: lumberjack-rel-1-0-0
  namespace: processor
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: lumberjack-rel-1-0-0
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
